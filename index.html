<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>TorahAnytime Topic Classifier</title>
    <style>
      * {
        margin: 0;
        padding: 0;
        box-sizing: border-box;
      }

      body {
        font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto,
          Oxygen, Ubuntu, Cantarell, sans-serif;
        background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
        min-height: 100vh;
        display: flex;
        align-items: center;
        justify-content: center;
        padding: 20px;
      }

      .container {
        background: white;
        border-radius: 20px;
        box-shadow: 0 20px 40px rgba(0, 0, 0, 0.1);
        padding: 40px;
        max-width: 600px;
        width: 100%;
        text-align: center;
      }

      .header {
        margin-bottom: 40px;
      }

      h1 {
        color: #2d3748;
        font-size: 2rem;
        font-weight: 700;
        margin-bottom: 10px;
      }

      .subtitle {
        color: #718096;
        font-size: 1.1rem;
        font-weight: 400;
      }

      .input-container {
        display: flex;
        gap: 12px;
        margin-bottom: 30px;
        align-items: stretch;
      }

      #titleInput {
        flex: 1;
        padding: 16px 20px;
        border: 2px solid #e2e8f0;
        border-radius: 12px;
        font-size: 16px;
        transition: all 0.3s ease;
        background: #f8fafc;
      }

      #titleInput:focus {
        outline: none;
        border-color: #667eea;
        background: white;
        box-shadow: 0 0 0 3px rgba(102, 126, 234, 0.1);
      }

      #classifyBtn {
        padding: 16px 24px;
        background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
        color: white;
        border: none;
        border-radius: 12px;
        font-size: 16px;
        font-weight: 600;
        cursor: pointer;
        transition: all 0.3s ease;
        min-width: 120px;
      }

      #classifyBtn:hover:not(:disabled) {
        transform: translateY(-2px);
        box-shadow: 0 10px 20px rgba(102, 126, 234, 0.3);
      }

      #classifyBtn:active {
        transform: translateY(0);
      }

      #classifyBtn:disabled {
        opacity: 0.6;
        cursor: not-allowed;
        transform: none;
      }

      .loading {
        display: none;
        align-items: center;
        justify-content: center;
        gap: 8px;
        margin: 20px 0;
      }

      .loading.show {
        display: flex;
      }

      .spinner {
        width: 20px;
        height: 20px;
        border: 2px solid #e2e8f0;
        border-top: 2px solid #667eea;
        border-radius: 50%;
        animation: spin 1s linear infinite;
      }

      @keyframes spin {
        0% {
          transform: rotate(0deg);
        }
        100% {
          transform: rotate(360deg);
        }
      }

      .results {
        display: none;
        background: #f8fafc;
        border-radius: 12px;
        padding: 24px;
        margin-top: 20px;
      }

      .results.show {
        display: block;
      }

      .result-label {
        color: #718096;
        font-size: 14px;
        font-weight: 500;
        text-transform: uppercase;
        letter-spacing: 0.5px;
        margin-bottom: 8px;
      }

      .result-value {
        color: #2d3748;
        font-size: 1.5rem;
        font-weight: 600;
        line-height: 1.4;
      }

      .error {
        display: none;
        background: #fed7d7;
        color: #c53030;
        border-radius: 12px;
        padding: 16px;
        margin-top: 20px;
        border-left: 4px solid #e53e3e;
      }

      .error.show {
        display: block;
      }

      @media (max-width: 640px) {
        .container {
          padding: 30px 20px;
          margin: 10px;
        }

        h1 {
          font-size: 1.75rem;
        }

        .input-container {
          flex-direction: column;
        }

        #classifyBtn {
          min-width: auto;
        }
      }
    </style>
  </head>
  <body>
    <div class="container">
      <div class="header">
        <h1>TorahAnytime Topic Classifier</h1>
        <p class="subtitle">
          Enter a Torah lecture title to classify its topic
        </p>
      </div>

      <form id="classifyForm">
        <div class="input-container">
          <input
            type="text"
            id="titleInput"
            placeholder="Enter lecture title (e.g., 'Why Did Hashem Choose Noach?')"
            autocomplete="off"
            required
          />
          <button type="submit" id="classifyBtn">Classify</button>
        </div>
      </form>

      <div class="loading" id="loading">
        <div class="spinner"></div>
        <span>Classifying...</span>
      </div>

      <div class="results" id="results">
        <div class="result-label">Classification Result</div>
        <div class="result-value" id="resultValue"></div>
      </div>

      <div class="error" id="error">
        <strong>Error:</strong> <span id="errorMessage"></span>
      </div>
    </div>

    <script>
      async function getCategory(title) {
        const options = {
          method: "POST",
          headers: {
            "Content-Type": "application/json",
          },
          body: JSON.stringify({
            title: title,
          }),
        };

        console.log("Request options:", JSON.stringify(options, null, 2));

        const response = await fetch(
          "https://script.google.com/macros/s/AKfycbwP6ebRTqrWnDykERGIwsesnVszpSk8umPD3igvNLp9NuBZNxnkvyXJ_2dxLNKx8-Rs/exec",
          options
        );

        console.log("Response status:", response.status);
        console.log(
          "Response headers:",
          JSON.stringify([...response.headers.entries()], null, 2)
        );

        const responseText = await response.text();
        console.log("Response text:", responseText);

        if (!response.ok) {
          throw new Error(`HTTP error! status: ${response.status}`);
        }

        try {
          return JSON.parse(responseText);
        } catch (parseError) {
          console.error("JSON parse error:", parseError);
          throw new Error("Invalid JSON response: " + responseText);
        }
      }

      function showLoading() {
        document.getElementById("loading").classList.add("show");
        document.getElementById("results").classList.remove("show");
        document.getElementById("error").classList.remove("show");
        document.getElementById("classifyBtn").disabled = true;
      }

      function hideLoading() {
        document.getElementById("loading").classList.remove("show");
        document.getElementById("classifyBtn").disabled = false;
      }

      function showResults(category, subcategory = null) {
        const resultValue = document.getElementById("resultValue");

        if (subcategory) {
          resultValue.textContent = `${category} | ${subcategory}`;
        } else {
          resultValue.textContent = category;
        }

        document.getElementById("results").classList.add("show");
      }

      function showError(message) {
        document.getElementById("errorMessage").textContent = message;
        document.getElementById("error").classList.add("show");
      }

      document
        .getElementById("classifyForm")
        .addEventListener("submit", async function (e) {
          e.preventDefault();

          const titleInput = document.getElementById("titleInput");
          const title = titleInput.value.trim();

          if (!title) {
            showError("Please enter a lecture title");
            return;
          }

          showLoading();

          try {
            const result = await getCategory(title);

            if (result.error) {
              throw new Error(result.error);
            }

            // Handle the response format from classifyTopic.gs
            const category = result.Category || result.categoryName;
            const subcategory = result.Subcategory || result.subCategoryName;

            showResults(category, subcategory);
          } catch (error) {
            console.error("Classification error:", error);
            showError(
              error.message || "Failed to classify the title. Please try again."
            );
          } finally {
            hideLoading();
          }
        });

      // Allow Enter key to submit
      document
        .getElementById("titleInput")
        .addEventListener("keypress", function (e) {
          if (e.key === "Enter") {
            document
              .getElementById("classifyForm")
              .dispatchEvent(new Event("submit"));
          }
        });
    </script>
  </body>
</html>
